<div *ngIf="overviewMovie" class="flex">
    <img [src]="prefixImg + overviewMovie.poster_path" alt="" class="ml-[10%] mt-[3%] w-[60%] h-[500px]">
        
    <div class="mx-[5%] mt-[4%]">
        <hr>

        <h1 class="text-[80px]">{{overviewMovie.original_title}}</h1>
        <h3 class="text-[40px]">Overview</h3>
        <span class="text-[20px]">&ensp;&nbsp; 
            {{overviewMovie.overview}}
        </span><br><br>

        <button class="w-36 h-16 bg-red-600 mr-[3%] border border-transparent rounded-[30px] text-[20px]">Watch Now</button>
        <button class="w-44 h-16 bg-red-600 border border-transparent rounded-[30px] text-[20px]">Save for Later</button>

        <hr class="my-8">

    </div>


</div>
